name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
    - uses: actions/checkout@v4
    - name: Set up OCaml and OPAM
      uses: ocaml/setup-ocaml@v3
      with:
        ocaml-compiler: 4.14.1
        opam-repositories: |
          default: https://opam.ocaml.org
          coq-released: https://coq.inria.fr/opam/released
    - name: Install Coq
      run: |
        eval $(opam env)
        opam update
        opam install -y coq.8.14.1
    - name: Debug Loadpath
      run: |
        eval $(opam env)
        coqc -where
        export COQPATH="$(coqc -where)/theories"
        echo "COQPATH: $COQPATH"
        ls -l "$(coqc -where)/theories"
        coqdep -R "$(coqc -where)/theories" Coq -R . CollatzProof collatz_base.v > deps.d
        cat deps.d
        coqc -R "$(coqc -where)/theories" Coq -R . CollatzProof -v collatz_base.v || true
    - name: Compile
      run: |
        eval $(opam env)
        export COQPATH="$(coqc -where)/theories"
        rm -f Makefile
        coq_makefile -R "$(coqc -where)/theories" Coq -f _CoqProject -o Makefile
        make